<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RikeiEdu - Danh sách khóa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .course-card {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }
        .java-card {
            background: linear-gradient(135deg, #4285f4, #34a853);
        }
        .python-card {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }
        .course-image {
            height: 200px;
            object-fit: cover;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid transparent;
        }
        .alert-success {
            color: #065f46;
            background-color: #d1fae5;
            border-color: #a7f3d0;
        }
        .alert-danger {
            color: #991b1b;
            background-color: #fee2e2;
            border-color: #fecaca;
        }
        .alert-dismissible {
            position: relative;
            padding-right: 3rem;
        }
        .alert-dismissible .btn-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        /* Fixed Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 9999;
            padding: 1rem;
        }

        .modal-overlay:target {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            max-width: 28rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8) translateY(-30px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin: 0;
        }

        .modal-overlay:target .modal-box {
            transform: scale(1) translateY(0);
        }

        /* Prevent body scroll when modal is open */
        .modal-overlay:target ~ body {
            overflow: hidden;
        }

        /* Animation improvements */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-overlay:target .modal-box {
            animation: modalFadeIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Ensure modal is above everything */
        .modal-overlay {
            position: fixed !important;
            z-index: 99999 !important;
        }
    </style>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <div class="flex items-center">
                <div class="text-2xl font-bold">
                    <img class="h-8 inline-block" src="https://res.cloudinary.com/dlz6sulzj/image/upload/v1749632988/819bc04f5546ebd7a87a7a8ebe401a97208935eb_wjwly8.png">
                </div>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-yellow-500 font-medium border-b-2 border-yellow-500 pb-1">List Course</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">Enrollments</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">Profile</a>
            </nav>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-bell text-gray-600"></i>
                    <span class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                </div>

                <div th:if="${session.loggedInUser != null}" class="flex items-center space-x-2 cursor-pointer">
                    <img src="https://anhnail.vn/wp-content/uploads/2025/02/meme-hai-huoc-1.webp"
                         alt="User" class="w-8 h-8 rounded-full">
                    <a th:href="@{/logout}" class="text-sm font-medium text-gray-700">Logout</a>
                </div>

                <div th:if="${session.loggedInUser == null}">
                    <a th:href="@{/login_form}" class="text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors">Login</a>
                </div>
            </div>

        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div th:if="${message}" class="alert alert-success alert-dismissible">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-yellow-500 mb-6">List Course</h1>

        <form th:action="@{/courses/list}" method="get" class="max-w-md mx-auto mb-8">
            <div class="relative">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="search course by name"
                       class="w-full px-4 py-3 pr-16 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-8">
        <div th:each="course : ${listCourse}" class="bg-white rounded-lg shadow-lg hover-lift overflow-hidden">
            <div class="relative">
                <img th:src="${course.image}"
                     alt="Course Image"
                     class="w-full course-image">
            </div>

            <div class="p-4">
                <h3 class="font-bold text-lg mb-1 text-gray-800" th:text="${course.name}">Basic Web Programming</h3>

                <div class="mb-3">
                    <span class="inline-block bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full font-medium">
                        Let's explore
                    </span>
                </div>

                <div class="space-y-1 mb-4 text-sm text-gray-600">
                    <p>Duration: <span th:text="${course.duration}" class="font-medium">120</span> hour</p>
                    <p>Instructor: <span th:text="${course.instructor}" class="font-medium">John Smith</span></p>
                </div>

                <div th:if="${registeredCourseIds != null}">
                    <div th:if="${registeredCourseIds.contains(course.id)}">
                        <button disabled class="w-full bg-green-500 cursor-default text-white py-2.5 rounded-lg font-medium flex items-center justify-center">
                            <i class="fas fa-check mr-2"></i>
                            Đã đăng ký
                        </button>
                    </div>

                    <div th:unless="${registeredCourseIds.contains(course.id)}">
                        <a th:href="'#confirm-' + ${course.id}"
                           class="w-full block bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg transition-colors font-medium text-center">
                            <span>Đăng ký</span>
                            <i class="fas fa-chevron-right ml-2 text-sm"></i>
                        </a>
                    </div>
                </div>

                <div th:if="${registeredCourseIds == null}">
                    <a href="/login_form" class="w-full block bg-blue-500 hover:bg-blue-600 text-white py-2.5 rounded-lg text-center transition-colors font-medium">
                        Đăng nhập để đăng ký
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center items-center space-x-2">
        <a th:if="${currentPage > 1}"
           th:href="@{/courses/list(page=${currentPage - 1}, keyword=${keyword})}"
           class="px-3 py-2 text-gray-500 hover:text-gray-700">
            <i class="fas fa-chevron-left"></i>
        </a>
        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/courses/list(page=${i}, keyword=${keyword})}"
               th:text="${i}"
               th:classappend="${i == currentPage} ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'"
               class="px-3 py-2 rounded"></a>
        </th:block>
        <a th:if="${currentPage < totalPages}"
           th:href="@{/courses/list(page=${currentPage + 1}, keyword=${keyword})}"
           class="px-3 py-2 text-gray-500 hover:text-gray-700">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</main>

<!-- Modal được đặt bên ngoài main content để tránh ảnh hưởng layout -->
<div th:each="course : ${listCourse}">
    <div th:if="${registeredCourseIds != null and !registeredCourseIds.contains(course.id)}">
        <div th:id="'confirm-' + ${course.id}" class="modal-overlay">
            <div class="modal-box">
                <div class="p-6">
                    <div class="flex items-start space-x-4 mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                            <i class="fas fa-info-circle text-blue-600 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-xl font-bold text-gray-900 mb-2">Xác nhận</h2>
                            <p class="text-gray-600 leading-relaxed">
                                Bạn có chắc chắn muốn đăng ký khóa học
                                <span th:text="${course.name}" class="text-yellow-600 font-semibold">Data Science with Python</span>
                                không?
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3 px-6 pb-6">
                    <a href="#" class="flex-1 px-4 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors text-center">
                        Hủy
                    </a>
                    <form th:action="@{/courses/register}" method="post" class="flex-1">
                        <input type="hidden" name="courseId" th:value="${course.id}" />
                        <button type="submit" class="w-full px-4 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                            Ok
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
