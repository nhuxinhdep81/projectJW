<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us today</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .image-overlay {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.6));
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900">
<div class="flex min-h-screen">
    <!-- Left side - Image and branding -->
    <div class="hidden lg:flex lg:w-1/2 relative">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600 via-blue-700 to-purple-600">
            <div class="relative h-full flex flex-col justify-center items-center p-8">
                <div class="relative w-full max-w-md mx-auto mb-8">
                    <img class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 shadow-2xl" src="https://res.cloudinary.com/dlz6sulzj/image/upload/v1749627893/image_25_2x_hua1xm.png">
                </div>
                <div class="text-center text-white">
                    <div class="flex mb-4">
                        <div class="ml-4 text-yellow-400">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right side - Sign up form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-slate-900">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Register</h2>
                <p th:if="${error}" class="text-red-400 text-sm" th:text="${error}"></p>
            </div>

            <!-- Form -->
            <form th:action="@{/register_save}" th:object="${studentDTO}" method="post" class="space-y-4">
                <!-- Username -->
                <div>
                    <input
                            type="text"
                            th:field="*{username}"
                            placeholder="Username"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Name -->
                <div>
                    <input
                            type="text"
                            th:field="*{name}"
                            placeholder="Full name"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Date of birth -->
                <div>
                    <input
                            type="date"
                            th:field="*{dob}"
                            placeholder="DOB"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Email -->
                <div>
                    <input
                            type="email"
                            th:field="*{email}"
                            placeholder="Email"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Sex -->
                <div>
                    <select th:field="*{sex}" class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 transition-colors duration-200">
                        <option value="">Select Sex</option>
                        <option value="true">Male (1)</option>
                        <option value="false">Female (0)</option>
                    </select>
                    <p th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Phone number -->
                <div>
                    <input
                            type="tel"
                            th:field="*{phone}"
                            placeholder="Phone number"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Password -->
                <div>
                    <input
                            type="password"
                            th:field="*{password}"
                            placeholder="Password"
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-blue-500 transition-colors duration-200"
                    >
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-400 text-xs mt-1"></p>
                </div>

                <!-- Login link -->
                <div class="text-center text-sm">
                    <span class="text-gray-400">Bạn đã có tài khoản ? Đăng nhập ngay</span>
                    <a th:href="@{/login_form}" class="text-red-400 hover:text-red-300 transition-colors duration-200 ml-1">Login</a>
                </div>

                <!-- Register button -->
                <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900"
                >
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
