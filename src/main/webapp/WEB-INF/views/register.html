<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us today</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .image-overlay {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.6));
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900">
<div class="flex min-h-screen">
    <!-- Left side - Image and branding -->
    <div class="hidden lg:flex lg:w-1/2 relative">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600 via-blue-700 to-purple-600">
            <div class="relative h-full flex flex-col justify-center items-center p-8">
                <div class="relative w-full max-w-md mx-auto mb-8">
                    <img class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 shadow-2xl" src="https://res.cloudinary.com/dlz6sulzj/image/upload/v1749627893/image_25_2x_hua1xm.png">
                </div>
                <div class="absolute left-[55%] bottom-[75%] transform -rotate-90 origin-right w-96 flex flex-col items-center justify-center text-start">
                    <div>
                        <h1 class="text-white text-4xl font-bold font-poppins">Join us today üëã</h1>
                        <p class="text-slate-400 text-l font-normal mt-3 font-poppins">
                            Clarity gives you the blocks and components you need to create a truly professional website.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Right side - Sign up form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-slate-900">
        <div class="w-full max-w-md">
            <!-- White Form Container -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Register</h2>
                    <p class="text-gray-600">Create your account today</p>
                    <p th:if="${error}" class="text-red-500 text-sm mt-2" th:text="${error}"></p>
                </div>

                <!-- Form -->
                <form th:action="@{/register_save}" th:object="${studentDTO}" method="post" class="space-y-4">
                    <!-- Username -->
                    <div>
                        <input
                                type="text"
                                th:field="*{username}"
                                placeholder="Username"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Name -->
                    <div>
                        <input
                                type="text"
                                th:field="*{name}"
                                placeholder="Full name"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Date of birth -->
                    <div>
                        <input
                                type="date"
                                th:field="*{dob}"
                                placeholder="DOB"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Email -->
                    <div>
                        <input
                                type="email"
                                th:field="*{email}"
                                placeholder="Email"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Sex -->
                    <div>
                        <select th:field="*{sex}" class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200">
                            <option value="">Select Sex</option>
                            <option value="true">Male (true)</option>
                            <option value="false">Female (false)</option>
                        </select>
                        <p th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Phone number -->
                    <div>
                        <input
                                type="tel"
                                th:field="*{phone}"
                                placeholder="Phone number"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <input
                                type="password"
                                th:field="*{password}"
                                placeholder="Password"
                                class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-500 border border-gray-300 focus:border-blue-500 focus:bg-white transition-all duration-200"
                        >
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Login link -->
                    <div class="text-center text-sm pt-4">
                        <span class="text-gray-600">B·∫°n ƒë√£ c√≥ t√†i kho·∫£n ? ƒêƒÉng nh·∫≠p ngay</span>
                        <a th:href="@{/login_form}" class="text-blue-600 hover:text-blue-700 transition-colors duration-200 ml-1 font-medium">Login</a>
                    </div>

                    <!-- Register button -->
                    <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98] mt-6"
                    >
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
